<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>صابرين — موقع رياضيات مستقبلي</title>

    <!-- خطوط عربية واضحة وعصرية -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
      :root{
        --bg-1: #050814;      /* خلفية داكنة جدًا */
        --bg-2: #0b1024;
        --txt: #e5e7eb;       /* نص فاتح */
        --muted: #a1a1aa;     /* نص ثانوي */
        --brand: #22d3ee;     /* سماوي نيون */
        --accent: #a78bfa;    /* بنفسجي نيون */
        --hot: #f472b6;       /* وردي */
        --glass: rgba(255,255,255,0.06);
        --border: rgba(255,255,255,0.12);
      }

      *{ box-sizing: border-box }
      html, body{ height:100% }
      body{
        margin:0;
        font-family: 'Cairo','Tajawal', system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
        color: var(--txt);
        background: radial-gradient(1300px 900px at 80% -10%, rgba(167,139,250,0.17), transparent 60%),
                    radial-gradient(1300px 900px at 20% 110%, rgba(34,211,238,0.17), transparent 60%),
                    linear-gradient(135deg, var(--bg-1), var(--bg-2));
        overflow-x:hidden;
      }

      /* === خلفية مستقبلية متحركة === */
      .scene{ position: fixed; inset:0; z-index:-2; overflow:hidden }

      /* شبكة ثلاثية الأبعاد بسيطة */
      .grid3d{
        position:absolute; inset:-10% -10% 0 -10%; transform: perspective(900px) rotateX(60deg);
        background:
          repeating-linear-gradient(transparent 0 38px, rgba(255,255,255,.08) 39px 40px),
          repeating-linear-gradient(90deg, transparent 0 38px, rgba(255,255,255,.08) 39px 40px);
        filter: drop-shadow(0 30px 80px rgba(0,0,0,.45));
        animation: slideGrid 18s linear infinite;
      }
      @keyframes slideGrid { to { transform: perspective(900px) rotateX(60deg) translateY(40px) } }

      /* حلقات ضوئية تدور ببطء */
      .rings{
        position:absolute; inset:-40% -20% -20% -20%; opacity:.25; mix-blend-mode: screen;
        background:
          conic-gradient(from 0deg, transparent 0 40%, rgba(167,139,250,.35) 45%, transparent 50%),
          conic-gradient(from 180deg, transparent 0 40%, rgba(34,211,238,.35) 45%, transparent 50%);
        filter: blur(40px) saturate(140%);
        animation: spin 40s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg) } }

      /* جسيمات صغيرة تومض */
      .stars{ position: fixed; inset:0; pointer-events:none; opacity:.5;
        background-image:
          radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.9) 40%, transparent 41%),
          radial-gradient(1.5px 1.5px at 60% 70%, rgba(255,255,255,.7) 40%, transparent 41%),
          radial-gradient(1.5px 1.5px at 80% 20%, rgba(255,255,255,.7) 40%, transparent 41%),
          radial-gradient(1.5px 1.5px at 35% 85%, rgba(255,255,255,.6) 40%, transparent 41%);
        animation: twinkle 6s linear infinite;
      }
      @keyframes twinkle { 50% { opacity: .8 } }

      header{ width:100%; max-width:1100px; margin:0 auto; padding:48px 24px 16px; text-align:center }

      .logo{
        display:inline-flex; align-items:center; gap:12px; padding:10px 16px; border-radius:16px;
        background: var(--glass); border:1px solid var(--border);
        box-shadow: 0 8px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.06);
        backdrop-filter: blur(6px);
      }
      .logo i{
        width:42px; height:42px; border-radius:12px; display:grid; place-items:center;
        background: radial-gradient(90px 90px at 30% 30%, var(--brand), transparent 60%),
                    radial-gradient(90px 90px at 70% 70%, var(--accent), transparent 60%);
        color:#0b1020; font-weight:900; font-style:normal; font-size:22px;
        text-shadow: 0 1px 0 rgba(255,255,255,.25);
      }
      .logo span{ font-weight:900; letter-spacing:.5px }

      h1{ margin:18px 0 8px; font-size: clamp(28px, 3.6vw, 50px); line-height:1.15;
          background: linear-gradient(90deg, #fff, #c7f9ff 30%, #d7ccff 60%, #fff);
          -webkit-background-clip:text; background-clip:text; color: transparent; }
      .subtitle{ color: var(--muted); font-size: clamp(14px, 2vw, 18px) }

      main{ max-width:1100px; margin:24px auto 60px; padding:0 24px }

      /* شبّاك عمودين لوسط الصفحة */
      .grid{ display:grid; grid-template-columns:1fr 1fr; gap:28px; min-height:48vh }
      .cell{ display:flex; align-items:center; justify-content:center; }

      /* زرّان مستقبليان بنظام نيون */
      .cta{
        position:relative; display:inline-flex; align-items:center; justify-content:center; gap:12px;
        width:min(92%, 440px); min-height:140px; padding:24px 30px;
        text-decoration:none; color:#0b1020; font-weight:900; font-size:clamp(18px, 2.4vw, 24px);
        border-radius:24px; isolation:isolate; overflow:hidden;
        background: radial-gradient(120% 160% at var(--x,50%) var(--y,50%), rgba(255,255,255,.9), #eaf9ff 55%);
        border:1px solid rgba(255,255,255,.75);
        box-shadow: 0 14px 40px rgba(0,0,0,.35);
        transition: transform .35s cubic-bezier(.2,.8,.2,1), box-shadow .35s ease, filter .35s ease;
        will-change: transform, box-shadow, filter;
      }
      .cta .label{ position:relative; z-index:2 }
      .cta .icon{ position:relative; z-index:2; width:48px; height:48px; border-radius:14px; display:grid; place-items:center; font-weight:900; border:1px solid rgba(0,0,0,.06) }
      .cta::after{ /* توهج خارجي */
        content:""; position:absolute; inset:-2px; z-index:1; pointer-events:none;
        background: radial-gradient(300px 200px at var(--x,50%) var(--y,50%), rgba(255,255,255,.6), transparent 60%);
        opacity:.0; transition: opacity .35s ease;
      }
      .cta:hover::after{ opacity:.6 }
      .cta:hover{ transform: translateY(-6px) scale(1.01); box-shadow: 0 22px 60px rgba(0,0,0,.45) }

      /* حلقات نابضة حول الزر */
      .pulse{ position:absolute; inset:0; border-radius:inherit; pointer-events:none; z-index:0; }
      .pulse::before, .pulse::after{
        content:""; position:absolute; inset:-20%; border-radius:inherit; border:2px solid; opacity:.25; filter: blur(3px);
        animation: ring 3.2s ease-out infinite;
      }
      .pulse::after{ animation-delay: 1.6s }
      @keyframes ring { from { transform: scale(.6); opacity:.35 } to { transform: scale(1.2); opacity:0 } }

      /* ثيمات الزرين */
      .left{ --ring: #60a5fa; --icon-bg: rgba(59,130,246,.14); --icon: #1d4ed8; border-color: rgba(59,130,246,.45) }
      .left .icon{ background: var(--icon-bg); color: var(--icon) }
      .left .pulse::before, .left .pulse::after{ border-color: var(--ring) }

      .right{ --ring: #c084fc; --icon-bg: rgba(168,85,247,.14); --icon: #7e22ce; border-color: rgba(168,85,247,.45) }
      .right .icon{ background: var(--icon-bg); color: var(--icon) }
      .right .pulse::before, .right .pulse::after{ border-color: var(--ring) }

      /* تلميح بسيط */
      .info{ margin-top:34px; text-align:center; color:var(--muted); font-size:14px }
      .kbd{ padding:2px 6px; border-radius:6px; border:1px solid var(--border); background:var(--glass); color:#eee }

      /* استجابة للجوال والأجهزة الصغيرة */
      @media (max-width: 900px){
        header{ padding-top:36px }
        .grid{ grid-template-columns:1fr; min-height:auto }
        .cell{ padding:6px 0 }
        .cta{ width:100%; min-height:120px; padding:22px 24px; font-size:20px }
        .logo{ transform: scale(.96) }
      }

      /* احترام تقليل الحركة */
      @media (prefers-reduced-motion: reduce){
        .grid3d, .rings, .stars{ animation: none }
        .pulse::before, .pulse::after{ display:none }
        .cta{ transition: none }
      }
    </style>
  </head>
  <body>
    <!-- خلفية متحركة مستقبلية -->
    <div class="scene" aria-hidden="true">
      <div class="rings"></div>
      <div class="grid3d"></div>
    </div>
    <div class="stars" aria-hidden="true"></div>

    <header>
      <div class="logo" aria-label="صابرين Sabreen">
        <i>Σ</i>
        <span>صابرين — بوابة الرياضيات المستقبلية</span>
      </div>
      <h1>تعلم، العب، وتحدَّ قدراتك الحسابية</h1>
      <p class="subtitle">صفحة رئيسية حيوية بتصميم مستقبلي تجمع بين <strong>اختبار القدرات</strong> و<strong>لعبة معادلات المدن</strong>.</p>
    </header>

    <main>
      <section class="grid" aria-label="اختيارات رئيسية">
        <!-- الزر الأيسر: اختبار القدرات → QTest.html -->
        <div class="cell">
          <a class="cta left" href="QTest.html" aria-label="ابدأ اختبار القدرات" onmousemove="glow(event)" onmouseleave="unGlow(event)">
            <span class="icon">؟</span>
            <span class="label">ابدأ <span style="color:#2563eb">اختبار القدرات</span></span>
            <span class="pulse" aria-hidden="true"></span>
          </a>
        </div>

        <!-- الزر الأيمن: لعبة معادلات المدن → SA.html -->
        <div class="cell">
          <a class="cta right" href="SA.html" aria-label="ابدأ لعبة معادلات المدن" onmousemove="glow(event)" onmouseleave="unGlow(event)">
            <span class="icon">∞</span>
            <span class="label">العب <span style="color:#7c3aed">لعبة معادلات المدن</span></span>
            <span class="pulse" aria-hidden="true"></span>
          </a>
        </div>
      </section>

      <p class="info">اختصار لوحة المفاتيح: <span class="kbd">1</span> لاختبار القدرات، <span class="kbd">2</span> للعبة معادلات المدن.</p>
    </main>

    <script>
      // لمعان يتبع مؤشر الفأرة داخل الزر مع حفظ آخر إحداثيات
      function glow(e){
        const el = e.currentTarget;
        const r = el.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        el.style.setProperty('--x', x + '%');
        el.style.setProperty('--y', y + '%');
      }
      function unGlow(e){ e.currentTarget.style.removeProperty('--x'); e.currentTarget.style.removeProperty('--y'); }

      // اختصارات لوحة المفاتيح
      window.addEventListener('keydown', (ev) => {
        if (ev.key === '1') { window.location.href = 'QTest.html'; }
        if (ev.key === '2') { window.location.href = 'SA.html'; }
      });

      // تأثير إمالة لطيف بالتحريك (يمتنع عند تفعيل تقليل الحركة)
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){
        document.querySelectorAll('.cta').forEach(card => {
          card.addEventListener('pointermove', (e)=>{
            const r = card.getBoundingClientRect();
            const x = e.clientX - r.left; const y = e.clientY - r.top;
            const rx = ((y / r.height) - .5) * -6; // درجة الميلان
            const ry = ((x / r.width) - .5) *  6;
            card.style.transform = `translateY(-4px) rotateX(${rx}deg) rotateY(${ry}deg)`;
          });
          card.addEventListener('pointerleave', ()=>{
            card.style.transform = '';
          });
        });
      }
    </script>
  </body>
</html>
